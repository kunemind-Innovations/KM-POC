<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Checkout - ShopEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .payment-methods label {
      font-weight: normal;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .payment-methods input[type="radio"] {
      cursor: pointer;
    }
    .payment-methods label:hover,
    .payment-methods input[type="radio"]:checked + span {
      background-color: #eaf4fc;
      border-color: #3498db;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html" class="active">Shop</a></li>
        <li><a href="arts.html">Arts</a></li>
        <li><a href="perfumes.html">Perfumes</a></li>
        <li><a href="clothes.html">Clothes</a></li>
      </ul>
    </nav>
    <div class="nav-icons">
      <!-- Removed search icon -->
      <a href="cart.html" title="Cart">&#128722;</a>
    </div>
  </div>
  <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="search" id="categorySearch" placeholder="Search product" />
        </div>
</header>


<main>
  <h1>Checkout</h1>
  <form id="checkoutForm">
    <fieldset>
      <legend><strong>Shipping Information</strong></legend>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" required />

      <label for="state">State/Province</label>
      <input type="text" id="state" name="state" required />

      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" required pattern="[0-9]{5,10}" title="Enter valid postal code" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9+ -]{7,15}" title="Enter valid phone number" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
    </fieldset>

    <fieldset>
      <legend><strong>Payment Method</strong></legend>
      <div class="payment-methods">
        <label>
          <input type="radio" name="paymentMethod" value="creditCard" required />
          <span>Credit Card</span>
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="paypal" />
          <span>PayPal</span>
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="cod" />
          <span>Cash on Delivery</span>
        </label>
      </div>
    </fieldset>

    <button type="submit">Continue to Payment</button>
  </form>
</main>

 <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
      // Load footer.html into the placeholder
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(err => console.error('Footer failed to load:', err));
    </script>

<script>
  const checkoutForm = document.getElementById('checkoutForm');
  checkoutForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // Simple validation and redirect simulation
    alert('Shipping info and payment method saved. Redirecting to Payment page...');
    window.location.href = 'payment.html';
  });
</script>

</body>
</html>
