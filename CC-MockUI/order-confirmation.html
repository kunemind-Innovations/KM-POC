<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Order Confirmation - ShopEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #27ae60;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #34495e;
    }

    .order-summary {
      text-align: left;
      margin: 0 auto;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      background: #f9f9f9;
    }

    .order-summary h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .order-total {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
      border-top: 2px solid #27ae60;
      padding-top: 0.75rem;
      color: #27ae60;
    }

    .btn-home {
      margin-top: 2rem;
      background: #3498db;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Shop</a></li>
        <li><a href="arts.html">Arts</a></li>
        <li><a href="perfumes.html">Perfumes</a></li>
        <li><a href="clothes.html">Clothes</a></li>
      </ul>
    </nav>
    <div class="nav-icons">
      <!-- Removed search icon -->
      <a href="cart.html" title="Cart">&#128722;</a>
    </div>
  </div>
  <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="search" id="categorySearch" placeholder="Search product" />
        </div>
</header>


<main>
  <h1>Thank You for Your Order!</h1>
  <p>Your order has been successfully placed. We appreciate your business and hope you enjoy your purchase.</p>

  <section class="order-summary" aria-label="Order Summary">
    <h2>Order Summary</h2>
    <div class="order-item">
      <span>Modern Art Canvas × 1</span>
      <span>₹2,499</span>
    </div>
    <div class="order-item">
      <span>Elegant Perfume × 2</span>
      <span>₹3,598</span>
    </div>
    <div class="order-total">
      Total: ₹6,097
    </div>
  </section>

  <a href="index.html" class="btn-home" aria-label="Back to Home Page">Back to Home</a>
</main>

 <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
      // Load footer.html into the placeholder
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(err => console.error('Footer failed to load:', err));
    </script>

</body>
</html>
